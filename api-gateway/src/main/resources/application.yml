server:
  port: 8083

spring:
  application:
    name: ApiGatewayApplication

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


  cloud:
    gateway:
      routes:
        - id: rentalbe-service
          uri: lb://RentalbeApplication
          predicates:
            - Path=/api/v1/user/all-users

management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info, routes
  endpoint:
    gateway:
      enabled: true
